version: "3.2"
services:
  node_collator:
    image: dappforce/subsocial-node:rococo-v1
    container_name: subsocial-collator
    restart: always
    command:
      --db-cache 1024
      --database ParityDb
      --wasm-execution Compiled
      --collator
      --name "DappForce Subsocial Collator"
      --parachain-id 881
      --ws-port 9845
      --port 40335
      --rpc-port 9836
      --no-prometheus
      --
      --execution wasm
      --chain /rococo.json
      --port 30344
      --ws-port 9978
    network_mode: "host"
